<!DOCTYPE html>
<html>

<head>

  <title>Contact Us</title>
  <style>
    body {
      text-align: center;
    }

    .container {
      border: 1px solid black;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label,
    input,
    textarea {
      display: flex;
      flex: 1;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="radio"] {
      display: inline;
    }

    label {
      text-align: right;
      margin-right: 10px;
    }

    input,
    textarea {
      width: 100%;
    }

    button {
      margin-top: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

</header>

<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label for="contact-method">Preferred contact method:</label>
      <input type="radio" id="contact-method-email" name="contact-method" value="email" required>
      <label for="contact-method-email">Email</label>
      <input type="radio" id="contact-method-phone" name="contact-method" value="phone" required>
      <label for="contact-method-phone">Phone</label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
